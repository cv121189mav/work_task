{% extends 'base_blog.html' %}

{% block content %}
    <div id="login-page" class="row">
        <div class="col s6 offset-s3 z-depth-4 card-panel">
            <form class="login-form" action="/auth/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="images/login-logo.png" alt=""
                             class="circle responsive-img valign profile-image-login">
                        <h4 class="center login-form-text">Authorization</h4>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s10 offset-s1">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" type="text" name="username">
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s10 offset-s1">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password" type="password" name="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 ">
                        <button class="btn waves-effect waves-light col s12" type="submit">Login</button>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="/signup/">Register Now!</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock content %}
